<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Vinayak Agrawal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff4500;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e03e00;
        }

        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 10;
        }

        .hidden {
            display: none;
        }

        .confetti {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.8;
            transform: rotate(45deg);
            animation: confetti-fall linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations Vinayak Agrawal!</h1>
        <p>We're so proud of your achievements!</p>
        <button id="confettiButton">Celebrate</button>
        <div id="confetti" class="hidden"></div>
    </div>
    <div class="footer">Raghav is the GOAT</div>
    <script>
        document.getElementById('confettiButton').addEventListener('click', function() {
            const confettiElement = document.getElementById('confetti');
            confettiElement.classList.toggle('hidden');

            if (!confettiElement.classList.contains('hidden')) {
                // Generate confetti
                for (let i = 0; i < 100; i++) {
                    createConfetti(confettiElement);
                }
                setTimeout(() => {
                    confettiElement.innerHTML = '';
                    confettiElement.classList.add('hidden');
                }, 3000);
            }
        });

        function createConfetti(confettiElement) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.backgroundColor = getRandomColor();
            confettiElement.appendChild(confetti);

            setTimeout(() => {
                confetti.style.top = '100%';
                confetti.style.transition = `top ${Math.random() * 3 + 2}s ease-in-out`;
            }, 100);
        }

        function getRandomColor() {
            const colors = ['#ff4500', '#ffa500', '#ffd700', '#8a2be2', '#5f9ea0', '#dc143c'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
